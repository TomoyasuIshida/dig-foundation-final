<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラーメン屋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="./img/chuuka_raimon_line.png">
    </div>

    <div id="main">
        <div id="container-shop" class="container">
            <img id="img-shop" src="img/shop.png" alt="くいば外観">
        </div>

        <div id="container-machine" class="hidden">
            <img id="img-machine" src="img/machine.png" alt="券売機">
        </div>
        
        <div id="container-select" class="hidden container">
            <div class="menu-container">
                <div class="menu-left">
                    <img class="img-menu-m" src="img/yen.png" alt="money">
                </div>
                <div class="menu-right">
                    <input type="number" id="money" min="0"><br>
                </div>
            </div>
            <div class="menu-container">
                <div class="menu-left">
                    <img class="img-menu-m" src="img/ramen.png" alt="ramen">
                    <img class="img-menu-m" src="img/ramen_miso.png" alt="ramen_miso">
                    <img class="img-menu-m" src="img/ramen_taiwan.png" alt="ramen_taiwan">
                </div>
               <div class="menu-right">
                    <select id="ramenType"></select>
                </div>
            </div>
            <div class="menu-container">
                <div class="menu-left">
                    <img class="img-menu-s" src="img/ramen.png" alt="small">
                    <img class="img-menu-l" src="img/ramen.png" alt="big">
                </div>
                <div class="menu-right">
                    <select id="size">サイズ: </select>
                </div>
                
                
            </div>

            <div class="menu-container">
                <div class="menu-left">
                    <img class="img-menu-2l" src="img/hoso_negi.png" alt="negi">
                </div>
                <div class="menu-right">
                    
                    <select id="topping1" multiple></select><br>
                </div>
            </div>

            <div class="menu-container">
                <div class="menu-left">
                    <img class="img-menu-2l" src="img/nori.png" alt="nori">
                </div>
                <div class="menu-right">
                    <select id="topping2" multiple></select><br>
                </div>
            </div>

            <div class="menu-container">
                <div class="menu-left">
                    <img class="img-menu-2l" src="img/pork_bar.png" alt="pork">
                </div>
                <div class="menu-right">
                    <select id="topping3" multiple></select><br>
                </div>
            </div>
            <div class="text-centering">
                <button class="button" id="btn-ticket">次へ</button>
            </div>
        </div>

        <div id="container-order" class="hidden container">
            <img src="./img/staff.png" alt="店員" id="img-staff">
            <div style="display: none;">
                <label for="noodleHardness">麺の硬さ: </label>
                <select id="noodleHardness">
                    <option value="柔らかめ">柔らかめ</option>
                    <option value="普通">普通</option>
                    <option value="硬め">硬め</option>
                </select><br>
            </div>
            <button class="button" id="btn-start-coooking">食券を渡す</button>
            
        </div>

        <div id="container-cooking" class="hidden container">
            <div class="left" style="text-align: center;">
                <div class="yugiri">
                    <img src="./img/ramen_yugiri.png" alt="調理中" style="width:300px;height:auto;text-align: center;">
                </div>
                <div class="yugiri">
                    <p id="yugiri-text"></p>
                </div>
            </div>
            <div class="right">
                <button class="button" id="serveRamen">食券を渡す</button>
            </div>
        </div>

        <div id="container-serve" class="hidden container">
            <h2>へいお待ちっ！</h2>
        </div>
    </div>

    <div id="footer">
        <img src="./img/chuuka_raimon_line.png">
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
